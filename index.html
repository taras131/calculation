<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/general.min.css">
    
</head>
<body>
<div class="calculator">
    <div class="calculator_display">

    </div>
    <div class="calculator_buttons">
        <button class="button1 nunber">1</button>
        <button class="button1 nunber">2</button>
        <button class="button1 nunber">3</button>
        <button class="button1 plus">+</button>
        <button class="button1 nunber">4</button>
        <button class="button1 nunber">5</button>
        <button class="button1 nunber">6</button>
        <button class="button1 minus">-</button>
        <button class="button1 nunber">7</button>
        <button class="button1 nunber">8</button>
        <button class="button1 nunber">9</button>
        <button class="button1 multiply">*</button>
        <button class="button1 nunber">0</button>
        <button class="button1 cleaner">c</button>
        <button class="button1 equals">=</button>
        <button class="button1 split">/</button>
    </div>
</div>
    
<script src = "js/script.js"></script>
</body>
</html>
